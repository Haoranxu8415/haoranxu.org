<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body class="beige-background other-page page-blog">
  <nav class="navbar" style="display: flex; align-items: center;">
        <div class="page-label" style="font-weight: bold; font-size: 2rem; padding-left: 2rem; font-family: 'Inter', sans-serif;">Blog</div>
    <div class="nav-wrapper">
           <ul class="nav-links" style="align-items: center; display: flex; font-family: 'Inter', sans-serif;">
        <li><a href="home.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="scrollable-content">
    <main style="margin-top: -2vh;">
      <section style="padding: 5vh 5vw; color: white;">
        <div class="card-container masonry">
          <div class="frosted-block card">
            <div id="markdown-content"></div>
          </div>

          <div class="frosted-block card">
            <div id="markdown-content-2"></div>
          </div>

          <div class="frosted-block card">
            <div id="markdown-content-3"></div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="assets/js/blog.js"></script>
      </section>
    </main>
  </div>
  <script>
    fetch('posts/post1.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown-content').innerHTML = marked.parse(text);
      });

    fetch('posts/post2.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown-content-2').innerHTML = marked.parse(text);
      });

    fetch('posts/post3.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown-content-3').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
