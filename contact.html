  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <style id="super-force-mobile-menu">
    /* 超高优先级移动端菜单 */
    @media screen and (max-width: 768px) {
      body .navbar .nav-wrapper,
      body nav .nav-wrapper {
        position: fixed !important;
        top: 4rem !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: calc(100vh - 4rem) !important;
        background: rgba(26, 26, 26, 0.98) !important;
        backdrop-filter: blur(20px) !important;
        transform: translateX(100%) !important;
        transition: transform 0.3s ease !important;
        z-index: 9999 !important;
        overflow-y: auto !important;
        display: block !important;
        visibility: visible !important;
      }
      
      body .navbar .nav-wrapper.active,
      body nav .nav-wrapper.active {
        transform: translateX(0) !important;
      }
      
      body .nav-wrapper .nav-links {
        display: flex !important;
        flex-direction: column !important;
        padding: 2rem 1.5rem !important;
        gap: 0 !important;
      }
      
      body .nav-wrapper .nav-links li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      
      body .nav-wrapper .nav-links a {
        display: block !important;
        padding: 1.2rem 0 !important;
        font-size: 1.1rem !important;
        color: white !important;
      }
      
      body .page-label {
        display: none !important;
      }
      
      body .menu-toggle {
        display: flex !important;
        flex-direction: column !important;
        justify-content: space-between !important;
        width: 24px !important;
        height: 18px !important;
        background: transparent !important;
        border: none !important;
        cursor: pointer !important;
        z-index: 10000 !important;
      }
      
      body .menu-toggle span {
        display: block !important;
        width: 100% !important;
        height: 2px !important;
        background: white !important;
        transition: all 0.3s ease !important;
      }
      
      body .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px) !important;
      }
      
      body .menu-toggle.active span:nth-child(2) {
        opacity: 0 !important;
      }
      
      body .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px) !important;
      }
    }
    
    /* Contact 样式 */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: nowrap;
      gap: 2rem;
      padding: 5vh clamp(2rem, 6vw, 6rem);
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .contact-block {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      color: white;
      font-size: 1.1rem;
      text-align: left;
      height: 300px;
      min-width: 0;
    }

    .contact-block h2 {
      color: white;
    }

    .contact-block p, .contact-block a {
      color: #e0e0e0;
    }

    .email-block a {
      color: #cccccc;
      text-decoration: none;
    }

    .email-block a:hover {
      color: white;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 2.8rem;
      flex-direction: row;
      width: 100%;
    }

    .social-icons a {
      color: #cccccc;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: white;
      transform: scale(1.3);
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 1024px) {
      .scrollable-content {
        height: calc(100vh - 4rem);
        padding-top: 5rem;
        gap: 1rem;
      }

      .contact-container {
        flex-direction: column;
        padding: 0 2rem;
        height: 100%;
      }

      .contact-block {
        flex: 1;
        height: auto;
        font-size: 0.95rem;
        padding: 1.2rem;
      }

      .social-icons {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body class="beige-background other-page page-contact">

    <div class="nav-wrapper">

        <li><a href="home.html">Home</a></li>

        <li><a href="blog.html">Blog</a></li>

    </div>
  </nav>
  
  <div class="scrollable-content">
    <main class="contact-container">

    </main>
  </div>
  
  <script>
    console.log('🚀 Contact menu initializing...');
    
    const menuToggle = document.querySelector('.menu-toggle');
    const navWrapper = document.querySelector('.nav-wrapper');
    
    if (menuToggle && navWrapper) {
      console.log('✅ Elements found');
      
      function applyMobileStyles() {
        if (window.innerWidth <= 768) {
          navWrapper.style.position = 'fixed';
          navWrapper.style.top = '4rem';
          navWrapper.style.left = '0';
          navWrapper.style.right = '0';
          navWrapper.style.bottom = '0';
          navWrapper.style.background = 'rgba(26, 26, 26, 0.98)';
          navWrapper.style.backdropFilter = 'blur(20px)';
          navWrapper.style.transform = 'translateX(100%)';
          navWrapper.style.transition = 'transform 0.3s ease';
          navWrapper.style.zIndex = '9999';
          navWrapper.style.overflowY = 'auto';
          navWrapper.style.display = 'block';
        }
      }
      
      applyMobileStyles();
      
      menuToggle.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        this.classList.toggle('active');
        const isActive = this.classList.contains('active');
        
        if (isActive) {
          navWrapper.style.transform = 'translateX(0)';
          navWrapper.classList.add('active');
          document.body.style.overflow = 'hidden';
          console.log('Menu: OPEN ✅');
        } else {
          navWrapper.style.transform = 'translateX(100%)';
          navWrapper.classList.remove('active');
          document.body.style.overflow = '';
          console.log('Menu: CLOSED ❌');
        }
      };
      
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.onclick = function() {
          if (window.innerWidth <= 768) {
            menuToggle.classList.remove('active');
            navWrapper.classList.remove('active');
            navWrapper.style.transform = 'translateX(100%)';
            document.body.style.overflow = '';
          }
        };
      });
      
      document.onclick = function(e) {
        if (window.innerWidth <= 768) {
          if (!menuToggle.contains(e.target) && !navWrapper.contains(e.target)) {
            if (navWrapper.classList.contains('active')) {
              menuToggle.classList.remove('active');
              navWrapper.classList.remove('active');
              navWrapper.style.transform = 'translateX(100%)';
              document.body.style.overflow = '';
            }
          }
        }
      };
      
      window.onresize = function() {
        if (window.innerWidth > 768) {
          menuToggle.classList.remove('active');
          navWrapper.classList.remove('active');
          navWrapper.style.transform = '';
          document.body.style.overflow = '';
        } else {
          applyMobileStyles();
        }
      };
      
      console.log('✅ Contact menu ready!');
    }
  </script>
</body>
</html>
