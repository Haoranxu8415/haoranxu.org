<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haoran Xu | personal website</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preload" as="image" href="../haoranxu.org/assets/images/Other_bkg.png">
</head>
  <body class="index-page">
    <div class="index-hero">
      <main>
        <div class="index-content">
          <h1>Haoran Xu</h1>
          <p>personal website</p>
          <a href="home.html?from=visit" class="visit-button js-scroll-to-home">Visit my website</a>
        </div>
      </main>
      <footer class="index-footer">
        © 2025 Haoran Xu. All rights reserved.
      </footer>
    </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll('.js-scroll-to-home').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = this.href;
        }, 400);
      });
    });
  </script>
</body>
</html>
