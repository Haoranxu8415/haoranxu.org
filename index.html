<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haoran Xu | Under Construction</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="index-page fade-in">
  <div class="index-hero">
    <main>
      <div style="text-align: center; margin-top: -5vh;">
        <h1 style="font-size: 5em; font-weight: bold; color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Haoran Xu</h1>
        <p style="font-size: 2em; color: #fefae0; margin-top: 0.5em;">personal website</p>
        <a href="home.html" class="visit-button js-scroll-to-home" style="display: inline-block; margin-top: 3em; padding: 0.4em 2em; background-color: rgba(255, 255, 255, 0.15); color: white; text-decoration: none; border-radius: 2em; font-weight: 600; font-size: 1.5em; transition: background-color 0.3s ease; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">Visit my website</a>
      </div>
    </main>
    <footer style="
      text-align: center;
      margin-top: auto;
      padding: 2vh 0;
      color: #b0b0b0;
      font-size: 0.9em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
      position: absolute;
      bottom: 2vh;
      width: 100%;
      left: 0;
      z-index: 10;
    ">
    © 2025 Haoran Xu. All rights reserved.
  </footer>
  </div>
  <script>
    document.querySelectorAll('.js-scroll-to-home').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = this.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
