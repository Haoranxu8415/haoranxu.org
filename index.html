<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Haoran Xu - UI/UX Designer & Creative Developer. Explore my personal journey, projects, and passions." />
  <meta name="keywords" content="Haoran Xu, UI/UX, Design, Portfolio, Web Development" />
  <meta name="author" content="Haoran Xu" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Haoran Xu | Personal Website" />
  <meta property="og:description" content="Explore my personal journey, projects, and passions in UI/UX design and creative development." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://haoranxu.org" />
  
  <title>Haoran Xu | Personal Website</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css" />
  
  <!-- Preload critical resources -->
  <link rel="preload" as="image" href="assets/images/Index_bkg.png">
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2" crossorigin>
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    /* Critical CSS for above-the-fold content */
    .index-page {
      background: url('assets/images/Index_bkg.png') center center / cover no-repeat fixed;
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height for mobile */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    
    /* Optional: Add a subtle overlay for better text readability */
    .index-page::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
      pointer-events: none;
    }
    
    .index-hero {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 100px;
    }
    
    .index-hero main {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-content {
      text-align: center;
      width: 100%;
    }
    
    .hero-content h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -0.02em;
      margin-bottom: 0.3em;
    }
    
    .hero-content p {
      font-size: clamp(1rem, 2.5vw, 2rem);
      color: #fefae0;
      font-weight: 300;
      opacity: 0.95;
      margin-bottom: 2em;
    }
    
    /* Loading animation */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Visit button */
    .visit-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1em 2.5em;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .visit-button:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    
    .visit-button svg {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    
    .visit-button:hover svg {
      transform: translateX(5px);
    }
    
    /* Floating particles effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      from {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(100px) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Cursor glow effect */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 3;
      mix-blend-mode: screen;
    }
    
    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.7;
      z-index: 10;
    }
    
    .scroll-indicator-box {
      width: 20px;
      height: 30px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 10px;
      position: relative;
    }
    
    .scroll-indicator-dot {
      width: 4px;
      height: 8px;
      background: white;
      border-radius: 2px;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      animation: scroll-down 1.5s ease-in-out infinite;
    }
    
    @keyframes scroll-down {
      0% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(-50%) translateY(12px);
        opacity: 0;
      }
    }
    
    /* Footer */
    .index-footer {
      text-align: center;
      padding: 1.5rem 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      width: 100%;
      z-index: 10;
      margin-top: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .index-page {
        padding: 15px;
      }
      
      .index-hero {
        padding: 40px 15px 80px;
      }
      
      .hero-content h1 {
        margin-bottom: 0.2em;
      }
      
      .hero-content p {
        margin-bottom: 1.5em;
      }
      
      .visit-button {
        padding: 0.9em 2em;
      }
      
      .scroll-indicator {
        bottom: 1.5rem;
      }
      
      .index-footer {
        padding: 1rem 15px;
      }
      
      .cursor-glow {
        display: none; /* Hide on mobile for performance */
      }
    }
    
    @media (max-height: 600px) and (orientation: landscape) {
      .index-hero {
        padding: 30px 20px 60px;
        min-height: auto;
      }
      
      .hero-content h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        margin-bottom: 0.2em;
      }
      
      .hero-content p {
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        margin-bottom: 1em;
      }
      
      .visit-button {
        padding: 0.8em 2em;
        font-size: 1rem;
      }
      
      .scroll-indicator {
        display: none; /* Hide in short landscape mode */
      }
      
      .index-footer {
        padding: 0.8rem 20px;
        position: static;
      }
    }
    
    @media (min-width: 769px) and (max-height: 700px) {
      .index-hero {
        padding: 40px 20px 70px;
      }
      
      .scroll-indicator {
        bottom: 1rem;
      }
    }
    
    /* Very wide screens */
    @media (min-width: 1920px) {
      .index-hero {
        max-width: 1400px;
      }
    }
    
    /* Fade in animation */
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="index-page">
  <!-- Page Loader -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-spinner"></div>
  </div>
  
  <!-- Cursor Glow Effect -->
  <div class="cursor-glow" id="cursorGlow"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Main Hero Content -->
  <div class="index-hero">
    <main>
      <div class="hero-content">
        <h1>Haoran Xu</h1>
        <p>Personal Website</p>
        <a href="home.html" class="visit-button" id="visitBtn">
          <span>Visit my website</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7 10L13 10M13 10L10 7M13 10L10 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
    </main>
    
    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <div class="scroll-indicator-box">
        <div class="scroll-indicator-dot"></div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="index-footer">
      © 2025 Haoran Xu. All rights reserved.
    </footer>
  </div>
  
  <script>
    // Performance optimized JavaScript
    (function() {
      'use strict';
      
      // Hide loader when page is ready
      window.addEventListener('load', function() {
        const loader = document.getElementById('pageLoader');
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 500);
      });
      
      // Generate floating particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth > 768 ? 50 : 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
      
      // Cursor glow effect (desktop only)
      if (window.innerWidth > 768) {
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        
        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });
        
        // Smooth cursor animation with RAF
        function animateCursor() {
          currentX += (mouseX - currentX) * 0.1;
          currentY += (mouseY - currentY) * 0.1;
          
          cursorGlow.style.left = currentX + 'px';
          cursorGlow.style.top = currentY + 'px';
          
          requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
          const x = (e.clientX / window.innerWidth - 0.5) * 20;
          const y = (e.clientY / window.innerHeight - 0.5) * 20;
          
          const hero = document.querySelector('.index-hero');
          if (hero) {
            hero.style.transform = 
              `perspective(1000px) rotateY(${x * 0.1}deg) rotateX(${-y * 0.1}deg)`;
          }
        });
      }
      
      // Page transition
      const visitBtn = document.getElementById('visitBtn');
      if (visitBtn) {
        visitBtn.addEventListener('click', function(e) {
          e.preventDefault();
          document.body.style.opacity = '0';
          document.body.style.transform = 'scale(0.95)';
          document.body.style.transition = 'all 0.5s cubic-bezier(0.19, 1, 0.22, 1)';
          
          setTimeout(() => {
            window.location.href = this.href;
          }, 500);
        });
      }
      
      // Add entrance animation
      document.body.classList.add('fade-in');
      
      // Performance optimization: Reduce animations on low-end devices
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.querySelectorAll('.particle').forEach(p => p.remove());
        const cursorGlow = document.getElementById('cursorGlow');
        if (cursorGlow) {
          cursorGlow.style.display = 'none';
        }
      }
      
      // Handle orientation changes
      window.addEventListener('orientationchange', function() {
        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 100);
      });
      
      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    })();
  </script>
</body>
</html>
